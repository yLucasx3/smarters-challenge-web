<form
  [formGroup]="commentForm"
  (ngSubmit)="onSubmit()"
  class="space-y-4 p-4 bg-gray-950"
>
  <h2 class="text-2xl text-white">Add a Comment</h2>

  <div class="flex flex-col">
    <input
      formControlName="name"
      placeholder="* Nos diga seu nome..."
      class="w-full p-3 border border-gray-700 placeholder:text-gray-500"
    />

    <div *ngIf="name.touched && name.invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="name.errors?.['required']">Esse campo é obrigatório</div>
    </div>
  </div>

  <div class="flex flex-col">
    <input
      formControlName="email"
      placeholder="* Seu email..."
      class="w-full p-3 border border-gray-700 placeholder:text-gray-500"
    />

    <div
      *ngIf="email.touched && email.invalid"
      class="text-red-500 text-sm mt-1"
    >
      <div *ngIf="email.errors?.['required']">Email é obrigatório.</div>
      <div *ngIf="email.errors?.['email']">Email inválido.</div>
    </div>
  </div>

  <div class="flex flex-col">
    <textarea
      formControlName="body"
      placeholder="* O que você gostaria de dizer?"
      class="w-full p-3 border h-24 placeholder:text-gray-500"
    ></textarea>

    <div *ngIf="body.touched && body.invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="body.errors?.['required']">Comentário é obrigatório.</div>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="commentForm.invalid"
    class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 disabled:opacity-50"
  >
    Adicionar Comentário
  </button>
</form>
