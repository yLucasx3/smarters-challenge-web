<div class="flex items-center justify-center gap-4 mt-4">
  <button
    (click)="previousPage()"
    [disabled]="currentPage === 1"
    class="px-4 py-2 mx-1 rounded-full bg-blue-500 text-white disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Previous
  </button>
  <span>Page {{ currentPage }}</span>
  <button
    (click)="nextPage()"
    [disabled]="currentPage >= totalPages"
    class="px-4 py-2 mx-1 rounded-full bg-blue-500 text-white disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Next
  </button>
</div>
